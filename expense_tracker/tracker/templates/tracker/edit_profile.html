{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
</head>
    <body>
        <div class="edit-profile-container">
            <h2>Edit Profile</h2>
            <form method="POST" action="{% url 'edit_profile' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" id="id_username" name="username" value="{{ form.username.value }}" required>
                </div>
    
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" id="id_email" name="email" value="{{ form.email.value }}" required>
                </div>
    
                <div class="form-group">
                    <label for="id_first_name">First Name:</label>
                    <input type="text" id="id_first_name" name="first_name" value="{{ form.first_name.value }}">
                </div>
    
                <div class="form-group">
                    <label for="id_last_name">Last Name:</label>
                    <input type="text" id="id_last_name" name="last_name" value="{{ form.last_name.value }}">
                </div>
                
                <div class="form-group">
                    <label for="id_phone">Phone Number:</label>
                    <input type="text" id="id_phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="id_profile_image">Profile Image:</label>
                    <input type="file" id="id_profile_image" name="profile_image">
                </div>
    
                <div class="form-group">
                    <label for="id_current_password">Current Password:</label>
                    <input type="password" id="id_current_password" name="current_password" placeholder="Enter current password" required>
                </div>
    
                <div class="form-group">
                    <label for="id_new_password">New Password:</label>
                    <input type="password" id="id_new_password" name="new_password" placeholder="Enter new password">
                </div>
    
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </body>
</html>
